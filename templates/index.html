<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Groupie-tracker</title>
    <link rel="stylesheet" id="style" href="/static/style.css">
</head>
<body>
    <header class="top-bar">
        <a href="/">groupie-tracker</a>
    </header>

    <div class="options-container">
        <form class="sort-options" action="/" method="post">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort" onchange="this.form.submit()">
                <option value="default" {{if eq .SortBy "default"}}selected{{end}}>default</option>
                <option value="name" {{if eq .SortBy "name"}}selected{{end}}>Name</option>
                <option value="creation_date" {{if eq .SortBy "creation_date"}}selected{{end}}>Creation Date</option>
            </select>
            <button name="switch-order" id="switch-order" class="sort-order" type="submit" value={{.Order}}>
                {{.Order}}
            </button>
            <input id="cssFile" type="text" name="cssFile" style="display: none;">
        </form>
    <button id="changeStyleButton">Change view</button>
    </div>

    <div class="container">

        {{range .Artists}}
        <a class="card" href="/{{.Name}}">
            <img class="card-img" src={{.Image}} alt={{.Name}} >
            <div>
                <p>{{.Name}}</p>
                <p>Started {{.CreationDate}}<br><br></p>
            </div>
        </a>
        {{ else }}
            <h2>Found no artist</h2>
        {{end}}
    </div>
    <button class="back-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">â–²</button>

    <footer class="footer">
        <a href="mailto:yuanneng.lee@gritlab.ax"> Contact Us</a>
        <p>Anass Touba (atouba) & Allen Lee (ylee)</p>
    </footer>
</body>
<script>
const button = document.getElementById('changeStyleButton');
const stylesheet = document.getElementById('style');

if (localStorage.getItem("cssFile") !== null)
    stylesheet.href = localStorage.getItem("cssFile")

button.addEventListener('click', () => {
    if (stylesheet.href.substring(stylesheet.href.length-"style.css".length) === 'style.css') {
        localStorage.setItem("cssFile", '/static/style-list-view.css')
    }
    else {
        localStorage.setItem("cssFile", '/static/style.css')
    }
    
    stylesheet.href = localStorage.getItem("cssFile")
});
</script>
</html>
