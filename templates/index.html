<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Groupie-tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="top-bar">
        <a href="/">groupie-tracker</a>
    </header>


    <div class="container">

        <form action="/" method="post">
            <legend>Members number:</legend>
            <input type="radio" id="1" name="members number" value="1" {{if eq .NbChecked "1" }}checked="checked" {{end}}>
            <label for="1">1</label><br>
            <input type="radio" id="2" name="members number" value="2" {{if eq .NbChecked "2" }}checked="checked" {{end}}>
            <label for="2">2</label><br>
            <input type="radio" id="3" name="members number" value="3" {{if eq .NbChecked "3" }}checked="checked" {{end}}>
            <label for="3">3</label><br>
            <input type="radio" id="4" name="members number" value="4" {{if eq .NbChecked "4" }}checked="checked" {{end}}>
            <label for="4">4</label><br>
            <input type="radio" id="5" name="members number" value="5" {{if eq .NbChecked "5" }}checked="checked" {{end}}>
            <label for="5">5</label><br>
            <input type="radio" id="6" name="members number" value="6" {{if eq .NbChecked "6" }}checked="checked" {{end}}>
            <label for="6">6</label><br>
            <input type="radio" id="7" name="members number" value="7" {{if eq .NbChecked "7" }}checked="checked" {{end}}>
            <label for="7">7</label><br>
            <input type="submit" value="Filter">
        </form>
        {{range .Artists}}
        <a class="card" href="/{{.Name}}">
            <img class="card-img" src={{.Image}} alt={{.Name}} >
            <div class="card-div">
                <p style="font-size: large; color: #fff;">{{.Name}}</p>
                <p>Created on: {{.CreationDate}}</p>
                <p>First Album: {{.FirstAlbum}}</p>
                <p>No. of Performance: {{.Performances}}</p>
            </div>
            <div class="card-div">
                <p>Members:</p>
                {{range .Members}}
                    <p>{{.}}</p>
                {{end}}
            </div>
        </a>
        {{ else }}
            <h2>Found no artist</h2>
        {{end}}
    </div>

    <footer class="footer">
        <p>Anass Touba (atouba) & Allen Lee (ylee)</p>
    </footer>
</body>
</html>
