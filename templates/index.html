<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Groupie-tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="top-bar">
        <a href="/">groupie-tracker</a>
    </header>

    <div class="options-container">
        <form class="sort-options" action="/" method="post">
            <button name="switch-order" id="switch-order" class="sort-order" type="submit" value={{.Order}}>
                {{.Order}}
            </button>
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort" onchange="this.form.submit()">
                <option value="default" {{if eq .SortBy "default"}}selected{{end}}>default</option>
                <option value="name" {{if eq .SortBy "name"}}selected{{end}}>Name</option>
                <option value="creation_date" {{if eq .SortBy "creation_date"}}selected{{end}}>Creation Date</option>
            </select>
        </form>
    </div>

    <div class="container">

        <form action="/" method="post">
            <legend>Members number:</legend>
            <input type="checkbox" id="1" name="members number" value="1" {{ range .NbChecked }} {{if eq . "1" }} checked="checked" {{end}} {{ end }}>
            <label for="1">1</label>
            <input type="checkbox" id="2" name="members number" value="2" {{ range .NbChecked }} {{if eq . "2" }} checked="checked" {{end}} {{ end }}>
            <label for="2">2</label>
            <input type="checkbox" id="3" name="members number" value="3" {{ range .NbChecked }} {{if eq . "3" }} checked="checked" {{end}} {{ end }}>
            <label for="3">3</label>
            <input type="checkbox" id="4" name="members number" value="4" {{ range .NbChecked }} {{if eq . "4" }} checked="checked" {{end}} {{ end }}>
            <label for="4">4</label>
            <input type="checkbox" id="5" name="members number" value="5" {{ range .NbChecked }} {{if eq . "5" }} checked="checked" {{end}} {{ end }}>
            <label for="5">5</label>
            <input type="checkbox" id="6" name="members number" value="6" {{ range .NbChecked }} {{if eq . "6" }} checked="checked" {{end}} {{ end }}>
            <label for="6">6</label>
            <input type="checkbox" id="7" name="members number" value="7" {{ range .NbChecked }} {{if eq . "7" }} checked="checked" {{end}} {{ end }}>
            <label for="7">7</label><br>

            <legend>Data of first album:</legend>
            <input type="text" name="first album date" {{ if .DateFA }} value="{{ .DateFA }}" {{ else }} placeholder="DD-MM-YYYY" {{ end }} />

            <legend>location(s) of concerts</legend>
            <!-- <input type="text" name="first album date" {{ if .DateFA }} value="{{ .DateFA }}" {{ else }} placeholder="DD-MM-YYYY" {{ end }} /> -->
            <textarea id="locations" name="locations" rows="3" class="txt-input">{{range .Locations}}{{.}} {{ end }}</textarea><br><br>

            <input type="submit" value="Filter" name="submit button">
        </form>
        {{range .Artists}}
        <a class="card" href="/{{.Name}}">
            <img class="card-img" src={{.Image}} alt={{.Name}} >
            <div>
                <p>{{.Name}}</p>
                <p>Started {{.CreationDate}}<br><br></p>
            </div>
        </a>
        {{ else }}
            <h2>Found no artist</h2>
        {{end}}
    </div>
    <button class="back-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">â–²</button>

    <footer class="footer">
        <p>Anass Touba (atouba) & Allen Lee (ylee)</p>
    </footer>
</body>
</html>
